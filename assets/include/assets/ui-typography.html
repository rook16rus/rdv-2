<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>/*Critical CSS*/</style>
    <link rel="preload" href="styles/main.css" as="style">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="body">
    <div class="body__wrapper">
      <div class="header"></div>
      <main>
        <section class="section pt-5 mt-5 pb-5 mb-5">
          <div class="section__container">
            <div class="row">
              <div class="col-12">
                <div class="t-base t-base--size--h1 v-indent v-indent--purple">Типографика</div>
                <div class="t-base t-base--size--h1 v-indent v-indent--green">Заголовок h1</div>
                <div class="t-base t-base--size--h2 v-indent v-indent--green">Заголовок h2</div>
                <div class="t-base t-base--size--h3 v-indent v-indent--green">Заголовок h3</div>
                <div class="t-base t-base--size--h4 v-indent v-indent--green">Заголовок h4</div>
                <div class="t-base t-base--size--medium v-indent v-indent--green">Текст средний</div>
                <div class="t-base t-base--size--medium t-base--weight--bold v-indent v-indent--green">Текст средний жирный</div>
                <div class="t-base t-base--size--small v-indent v-indent--green">Текст маленький</div>
                <div class="t-base t-base--size--small t-base--weight--bold v-indent v-indent--green">Текст маленький жирный</div>
              </div>
              <div class="col-12">
                <h2 class="t-base t-base--size--h2 v-indent v-indent--blue">Вертикальные отступы</h2>
                <div class="color-demo v-indent v-indent--purple">
                  <div class="t-base t-base--size--medium">Пурпурный отступ</div>
                </div>
                <div class="color-demo v-indent v-indent--blue">
                  <div class="t-base t-base--size--medium"> Голубой отступ</div>
                </div>
                <div class="color-demo v-indent v-indent--green">
                  <div class="t-base t-base--size--medium"> Зелёный отступ</div>
                </div>
                <div class="color-demo v-indent v-indent--yellow">
                  <div class="t-base t-base--size--medium"> Жёлтый отступ</div>
                </div>
                <div class="color-demo v-indent v-indent--orange">
                  <div class="t-base t-base--size--medium"> Оранжевый отступ</div>
                </div>
                <div class="color-demo v-indent v-indent--red">
                  <div class="t-base t-base--size--medium"> Красный отступ</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/main.js" defer></script>
  </body>
</html>
